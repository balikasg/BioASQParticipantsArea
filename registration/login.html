{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form  method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input id="form1" type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>Forgot your password? <form action="{% url auth_password_reset %}"> <input  type="submit" value="Reset it!"></form> </p>
<p>{% trans "You are not a member?" %}? <form action="{% url registration_register %}"> <input  type="submit" value="Register" style="background-color:#CC3333;"></form> </p>
{% endblock %}
